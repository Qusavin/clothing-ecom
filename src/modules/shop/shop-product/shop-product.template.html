@if (product(); as product) {
<div class="container">
	<div class="flex items-start justify-center space-x-5">
		<img
			class="max-w-2xl flex-1"
			[src]="product.url"
			[alt]="product.title"
		/>
		<div>
			<div class="text-2xl font-bold uppercase">{{ product.title }}</div>
			<div class="text-xl font-bold mt-4">
				{{ product.price }} {{ product.currency | tuiCurrency }}
			</div>
			<tui-select
				class="mt-4 max-w-24"
				tuiTextfieldSize="m"
				[formControl]="form.controls.size"
			>
				Размер
				<tui-data-list-wrapper
					*tuiDataList
					[items]="product.sizes"
				></tui-data-list-wrapper>
			</tui-select>
			<tui-input-number
				class="mt-4 max-w-24"
				tuiTextfieldSize="m"
				[formControl]="form.controls.count"
				[min]="1"
				[max]="99"
			>
				Количество
			</tui-input-number>
			<button class="mt-4" tuiButton size="m" (click)="addToCart()">
				Купить
			</button>
		</div>
	</div>
</div>
}
